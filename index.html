<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenFred | Your Chief of Staff</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans antialiased">
    <div id="app" class="flex h-screen overflow-hidden">
        
        <aside :class="sidebarOpen ? 'w-72' : 'w-20'" class="bg-slate-950 border-r border-slate-800 flex flex-col transition-all duration-300">
            <div class="p-6 flex items-center justify-between">
                <h1 v-if="sidebarOpen" class="font-black text-xl tracking-tighter text-blue-500">OPENFRED</h1>
                <button @click="sidebarOpen = !sidebarOpen" class="p-2 hover:bg-slate-800 rounded-xl text-slate-400">
                    <span v-if="sidebarOpen">◀</span><span v-else>▶</span>
                </button>
            </div>
            
            <div v-if="sidebarOpen" class="px-4 flex-1 space-y-8 overflow-y-auto">
                <button @click="showSpawn = true" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold text-white shadow-lg shadow-blue-900/20 active:scale-95 transition-all">
                    + Spawn Agent
                </button>
                <nav class="space-y-1">
                    <p class="text-[10px] uppercase text-slate-500 font-black px-3 mb-4 tracking-widest">Registry</p>
                    <div v-for="a in agents" :key="a" @click="loadHistory(a)" 
                         :class="activeAgent === a ? 'bg-blue-600/10 text-blue-400 border-blue-500/40' : 'hover:bg-slate-900/50 border-transparent'"
                         class="p-3 px-4 rounded-xl cursor-pointer transition-all border flex items-center gap-3">
                        <span class="w-2 h-2 rounded-full" :class="activeAgent === a ? 'bg-blue-400 shadow-[0_0_10px_rgba(96,165,250,0.8)]' : 'bg-slate-700'"></span>
                        <span class="font-semibold truncate">{{a}}</span>
                    </div>
                </nav>
            </div>

            <div class="p-4 border-t border-slate-900">
                <button @click="showSettings = true" class="w-full flex items-center gap-3 p-3 hover:bg-slate-900 rounded-xl text-slate-500 text-sm">
                    ⚙ <span v-if="sidebarOpen">Settings</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-slate-900">
            <header class="h-20 border-b border-slate-800/60 flex justify-between items-center px-8 bg-slate-900/80 backdrop-blur-xl z-20">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black text-white">A</div>
                    <div>
                        <p class="font-bold text-lg text-slate-100">{{activeAgent}}</p>
                        <p class="text-[10px] text-green-500 uppercase font-bold tracking-widest">Online</p>
                    </div>
                </div>
                <div class="px-3 py-1 bg-slate-950 border border-slate-800 rounded-full text-[10px] text-slate-500 font-mono">{{settings.model}}</div>
            </header>

            <div class="flex-1 overflow-y-auto p-8 flex flex-col-reverse scroll-smooth" id="chat-box">
                <div v-if="loading" class="mb-4 text-blue-500/50 animate-pulse text-[10px] font-black uppercase tracking-widest">Ace is thinking...</div>
                <div v-for="(m, index) in messages.slice().reverse()" :key="index" :class="m.role === 'user' ? 'justify-end' : 'justify-start'" class="flex mb-8">
                    <div :class="m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-800 border border-slate-700 text-slate-200'" class="max-w-[80%] p-5 px-6 rounded-2xl shadow-2xl whitespace-pre-wrap text-sm leading-relaxed">
                        {{m.text}}
                    </div>
                </div>
            </div>

            <div class="p-8 pt-2">
                <div class="max-w-4xl mx-auto flex items-end gap-4 bg-slate-950 p-3 rounded-2xl border border-slate-800 focus-within:border-blue-500/50 shadow-2xl">
                    <textarea v-model="userInput" @keydown.enter.prevent.exact="sendMessage" @keydown.enter.shift.exact="userInput += '\n'" rows="1" placeholder="Direct Ace..." class="flex-1 bg-transparent p-3 outline-none text-slate-200" v-auto-resize></textarea>
                    <button @click="sendMessage" class="bg-blue-600 hover:bg-blue-500 text-white h-12 px-6 rounded-xl font-bold transition-all">➔</button>
                </div>
            </div>
        </main>

        <div v-if="showSpawn || showSettings" class="fixed inset-0 bg-slate-950/90 backdrop-blur-md flex items-center justify-center p-6 z-50">
            <div class="bg-slate-900 border border-slate-800 p-10 rounded-[2.5rem] w-full max-w-xl shadow-2xl">
                <div v-if="showSpawn">
                    <h2 class="text-3xl font-black mb-6">New Agent</h2>
                    <input v-model="newAgent.name" placeholder="Identifier" class="w-full bg-slate-950 border border-slate-800 p-4 mb-4 rounded-xl text-white outline-none">
                    <textarea v-model="newAgent.soul" placeholder="Defining Soul..." class="w-full bg-slate-950 border border-slate-800 p-4 mb-8 rounded-xl h-48 text-white outline-none"></textarea>
                    <div class="flex justify-end gap-6"><button @click="showSpawn = false" class="text-slate-500 font-bold">Discard</button><button @click="spawnAgent" class="bg-blue-600 px-10 py-4 rounded-2xl font-black text-white">SPAWN</button></div>
                </div>
                <div v-if="showSettings">
                    <h2 class="text-3xl font-black mb-8">Settings</h2>
                    <input v-model="settings.model" class="w-full bg-slate-950 border border-slate-800 p-4 mb-4 rounded-xl text-white font-mono">
                    <input v-model="settings.apiKey" type="password" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white font-mono">
                    <button @click="showSettings = false" class="w-full bg-blue-600 py-4 rounded-2xl font-black mt-10">SAVE CHANGES</button>
                </div>
            </div>
        </div>
    </div>
    <script src="interface.js"></script>
</body>
</html>
